    <link rel="shortcut icon" href="https://halveys.com/assets/theme/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://halveys.com/assets/theme/css/site.css" type="text/css" />

  </head>
  <body>
    <div id="page" class="clearfix">
      <i class="fas fa-bars" id="hamburger" onclick="toggle_sidebar();"></i>
      <div id="sidebar">
        <a id="page_logo" href="https://halveys.com"><img src="https://halveys.com/assets/theme/images/pagegen_150x28.png" alt="Pagegen" /></a>
        <p id="blurb">Every page is a file<br /><span>Static site generator</span></p>
        <div id="search-form">
          <form action="https://halveys.com/search.html" method="GET">
            <input type="text" id="search-query" name="q" />
            <input type="submit" id="search-submit" value="Search" />
          </form>
        </div>
        
        <div id="menu"><ol><li><a href="https://halveys.com/restructuredtext-examples.html">reStructuredText cheat sheet</a></li><li><a href="https://halveys.com/vegetables/index.html">Vegetables</a><ol><li><a href="https://halveys.com/vegetables/cucumber.html">Cucumber</a></li><li><a href="https://halveys.com/vegetables/beet.html">Beet</a></li></ol></li><li><a href="https://halveys.com/fruit/index.html">Fruit</a><ol><li><a href="https://halveys.com/fruit/pear.html">Pear</a></li><li><a href="https://halveys.com/fruit/banana.html">Banana</a></li></ol></li><li><a href="https://halveys.com/contact-us.html">Contact us</a></li></ol></div>
      </div><!-- /sidebar -->
      <article id="content">
        <h1>Welcome to Pagegen</h1>
        
	<p>Every page is a file.</p>

        <div id="footer">Copyright &#169; 2022 &#8212; Generated by <a href="https://pagegen.phnd.net"><img src="https://halveys.com/assets/theme/images/pagegen_54x10.png" /></a></div>
      </article><!-- /content -->
    </div><!-- /page -->
    <script>
function toggle_sub_menu(i) {
  var ol = i.nextSibling;
  if (ol.style.display == 'block') {
    ol.style.display = 'none'
    i.className = toggle_show_sub_menu;
  }
  else {
    ol.style.display = 'block';
    i.className = toggle_hide_sub_menu;
  }
}


function show_current_page_parent_menues(obj) {
  if (typeof obj === 'undefined') return;

  if (obj.id == 'menu') return;

  if (obj.parentElement.tagName == 'OL') {
    obj.parentElement.style.display = 'block';
  }

  show_current_page_parent_menues(obj.parentElement);
}


var ols = document.querySelectorAll('#menu ol');
var toggle_show_sub_menu = 'sub-menu-toggle fas fa-angle-down';
var toggle_hide_sub_menu = 'sub-menu-toggle fas fa-angle-up';


for (var i = 0; i < ols.length; i++) {

  if (ols[i].parentElement.tagName === 'LI') {

    ols[i].style.display = 'none'; // Hide sub menu

    // Create icon to toggle sub menu
    var toggle_icon = document.createElement('i');
    toggle_icon.className = toggle_show_sub_menu;
    toggle_icon.onclick = function(event){
      toggle_sub_menu(this);
    }

    ols[i].parentNode.insertBefore(toggle_icon, ols[i]);
  }
}


show_current_page_parent_menues(document.querySelectorAll('#pagegen-current-page')[0]);
    </script>
  </body>
</html>
